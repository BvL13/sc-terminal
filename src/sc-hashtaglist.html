<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/sc-style/sc-style.html">
<link rel="import" href="../bower_components/sc-iconset/sc-iconset.html">

<dom-module id="sc-hashtaglist">
<link rel="import" href="../bower_components/sc-style/sc-style.css" type="css">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
  :host {
    display: block;
    width: 100%;
    height: 100vh;
  }

  .topbar {
    padding: 40px 50px 0px 50px;
    height: 14%;
    min-height: 82px;
  }

  .big {
    font-size: 42px;
    line-height: 36px;
  }



  @media all and (min-width: 0) and (max-width: 420px) { 
  }





  </style>
    <div class="total lighter">
    <div class="topbar">
      <ac-avatar
        id="currentavatar"
        identity="{{identity}}"
        pubkey="{{account}}"
        mode="imgonly"
        size="small"
        on-tap="exit">
      </ac-avatar>
      <span class="flex"></span>

<!--       <ac-balance
        refcur="EUR"
        arcbalance="{{arcbalance}}"
        ethbalance="{{ethbalance}}">
      </ac-balance> -->
    </div>

    <div class="total vertic start paddingsides" id="hashtaglistcontent">
      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <p on-tap="toHashtag" class="big blue bold"># needaride</p>

      <div class="whitespace"></div>
      <p on-tap="toHashtag" class="big blue bold"># bnb</p>

      <div class="whitespace"></div>
      <p on-tap="toHashtag" class="big blue bold"># dogwalking</p>
    </div>

  </div>

</template>

<script>
  Polymer({
    is: 'sc-hashtaglist',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
   
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.currentavatar
          }
        }
      },

    
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node:this.$.hashtaglistcontent,
              toPage: this,
              timing: {
                duration: 700
              }
            // },{
            //   name: 'fade-in-animation',
            //   node:this.$.uploadbtn,
            //   toPage: this,
            //   timing: {
            //     duration: 200
            //   }
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 5000
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node:this.$.hashtaglistcontent,
              fromPage: this,
              timing: {
                duration: 300
              }
            // },{
            //   name: 'fade-out-animation',
            //   node:this.$.uploadbtn,
            //   toPage: this,
            //   timing: {
            //     duration: 200
            //   }
            // },{
            //   name: 'fade-out-animation',
            //   node:this.$.totalbox,
            //   toPage: this,
            //   timing: {
            //     duration: 300
            //   }
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 500
              }
              }]
            }
          },
        }

      },

    ready: function() {
    },



    attached: function(){
    
    },

    exit: function(){
      this.fire('exit');
    },

    toHashtag: function() {
      // this.sharedElements = {
      //  'hero': this.$.currentavatar,
      // };
      this.animationConfig = {
            'entry': [{
              name: 'slide-from-left-animation',
              node:this.$.hashtaglistcontent,
              toPage: this,
              timing: {
                duration: 600
              }
            },{
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 600
              }
            }],

            'exit': [{
              name: 'slide-left-animation',
              node:this.$.hashtaglistcontent,
              fromPage: this,
              timing: {
                  duration: 600
              }
            },{
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 600
              }
            }]
        };

      this.fire('to-hashtag');
    }

  });
</script>

</dom-module>
