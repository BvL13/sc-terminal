<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/sc-style/sc-style.html">
<link rel="import" href="../bower_components/sc-iconset/sc-iconset.html">

<dom-module id="sc-hashtaglist">
<link rel="import" href="../bower_components/sc-style/sc-style.css" type="css">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
  :host {
    display: block;
    width: 100%;
    height: 100%;
  }

  .topbar {
    padding: 8vw 8vw 0px 8vw;
    height: 14%;
  }



  @media all and (min-width: 0) and (max-width: 420px) { 
  }





  </style>
    <div class="total whiteback">
    <div class="topbar">
      <span class="flex"></span>
            <ac-avatar
        id="currentavatar"
        identity="{{identity}}"
        pubkey="{{account}}"
        mode="imgonly"
        size="small"
        on-tap="exit">
      </ac-avatar>

<!--       <iron-icon class="grey3" icon="sc-icons:decline" on-tap="exit">back</iron-icon> -->
    </div>
    <div class="totalwidth horizont endjust center">

    </div>

  <div id="profilecontent"><p>Hooozzdiebdkjzeb</p></div>

  </div>

</template>

<script>
  Polymer({
    is: 'sc-hashtaglist',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
   
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.currentavatar
          }
        }
      },

    
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node:this.$.profilecontent,
              toPage: this,
              timing: {
                duration: 200
              }
            // },{
            //   name: 'fade-in-animation',
            //   node:this.$.uploadbtn,
            //   toPage: this,
            //   timing: {
            //     duration: 200
            //   }
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 1200
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node:this.$.profilecontent,
              fromPage: this,
              timing: {
                duration: 200
              }
            // },{
            //   name: 'fade-out-animation',
            //   node:this.$.uploadbtn,
            //   toPage: this,
            //   timing: {
            //     duration: 200
            //   }
            },{
              name: 'fade-out-animation',
              node:this.$.totalbox,
              toPage: this,
              timing: {
                duration: 200
              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 200
              }
              }]
            }
          },
        }

      },

    ready: function() {
    },

    attached: function(){
    
    },

    exit: function(){
      this.fire('exit');
    },

  });
</script>

</dom-module>
