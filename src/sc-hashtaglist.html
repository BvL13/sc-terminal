<script>
  Polymer({
    is: 'sc-hashtaglist',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
   
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.currentavatar
          }
        }
      },

    
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'slide-from-bottom-animation',
              node:this.$.hashtaglistcontent,
              toPage: this,
              timing: {
                duration: 500
              }
            // },{
            //   name: 'fade-in-animation',
            //   node:this.$.uploadbtn,
            //   toPage: this,
            //   timing: {
            //     duration: 200
            //   }
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 5000
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node:this.$.hashtaglistcontent,
              fromPage: this,
              timing: {
                duration: 100
              }
            // },{
            //   name: 'fade-out-animation',
            //   node:this.$.uploadbtn,
            //   toPage: this,
            //   timing: {
            //     duration: 200
            //   }
            // },{
            //   name: 'fade-out-animation',
            //   node:this.$.totalbox,
            //   toPage: this,
            //   timing: {
            //     duration: 300
            //   }
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 500
              }
              }]
            }
          },
        }

      },

    ready: function() {
        this.hashtagzzz = [
            'ridesharing',
            'dev-ops',
            'testingSC',
            'dogwalking',
            'food-delivery',
            'it-hive'
        ];
      },


    attached: function(){
    
    },

    exit: function(){
      this.fire('exit');
    },

    toHashtag: function(e) {
      var selectedhasht = e.detail.sourceEvent.target.parentElement.id;
      this.fire('hashtag',selectedhasht);
    }

  });
</script>
