<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/sc-style/sc-style.html">
<link rel="import" href="../bower_components/sc-iconset/sc-iconset.html">

<dom-module id="sc-hashtag">
<link rel="import" href="../bower_components/sc-style/sc-style.css" type="css">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
  :host {
    display: block;
    width: 100%;
    height: 100%;
  }


  .topbar {
    padding: 40px 50px 0px 50px;
    height: 14%;
    min-height: 82px;
  }

  .hashtagtitle {
    font-size: 22px;
    line-height: 24px;
  }


  @media all and (min-width: 0) and (max-width: 420px) { 
  }





  </style>
    <div class="total vertic centercenter whiteback">
    <div class="topbar">
      <span class="flex"></span>
      <ac-avatar
        id="currentavatar"
        identity="{{identity}}"
        pubkey="{{account}}"
        mode="imgonly"
        size="small"
        on-tap="exit">
      </ac-avatar>
<!--       <ac-balance
        refcur="EUR"
        arcbalance="{{arcbalance}}"
        ethbalance="{{ethbalance}}">
      </ac-balance> -->
    </div>

      <div id="hashtagcontent" class="totalwidth paddingsides flex">
        <div class="totalwidth horizont center startjust">
          <iron-icon on-tap="back" icon="sc-icons:arrowleft" class="small">back</iron-icon>
          <p class="bold hashtagtitle"># needaride</p>
        </div>
      </div>

  </div>

</template>

<script>
  Polymer({
    is: 'sc-hashtag',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
   
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.currentavatar
          }
        }
      },

    
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'slide-from-right-animation',
              node:this.$.hashtagcontent,
              toPage: this,
              timing: {
                duration: 600
              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 200
              }
            }],

            'exit': [{
              name: 'slide-right-animation',
              node:this.$.hashtagcontent,
              fromPage: this,
              timing: {
                duration: 600
              }

            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 200
              }
              }]
            }
          },
        }

      },

    ready: function() {
    },

    attached: function(){
    
    },

    back: function(){
      this.fire('back');
    },

    exit: function(){
      this.fire('exit');
    }
  });
</script>

</dom-module>
