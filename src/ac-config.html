<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ac-config">
  <script>
    Polymer({
      is: 'ac-config',
      properties: {
        ipfs: {
          type: Object,
          notify: true
        },
        web3host: {
          type: String,
          notify:true
        },
        etherscanroot: {
          type: String,
          notify:true
        },
        tokencontractaddress: {
          type: String,
          notify: true
        },
        config: {
          type: Object,
          notify: true
        },
      },

      ready: function(){
      
        var environment = 'livenet';

        switch (environment){
          case 'testnet':

            this.ipfs = {
              host: 'ipfs.swarm.city',
              protocol: 'https'
            };

            this.web3host = 'https://eth.swarm.city:8545';
            this.etherscanroot = 'https://localhost/';
            this.tokencontractaddress = '0xAc709FcB44a43c35F0DA4e3163b117A17F3770f5'

            break;
          case 'ropsten':

            break;
          case 'livenet':
            
            this.set('ipfs', {
              host: 'ipfs.swarm.city',
              protocol: 'https'
            });

            this.web3host = 'https://mainnet.infura.io/Z7tCSntEyYR7Fm0b4VdY';
            this.etherscanroot = 'https://etherscan.io/';
            this.tokencontractaddress = '0xAc709FcB44a43c35F0DA4e3163b117A17F3770f5';
            this.swtconversioncontractaddress = '0x2389EcfB574c308F2321C72c7fE4833689150Be6'; // TODO : replace with actual later on
            this.set('config', {
              ipfs: this.ipfs,
              web3host: this.web3host,
              etherscanroot: this.etherscanroot,
              tokencontractaddress: this.tokencontractaddress,
              swtconversioncontractaddress: this.swtconversioncontractaddress
            });

            break;

          default:
            throw new Error('no environment defined.');
        }

      }
    });
  </script>
</dom-module>
