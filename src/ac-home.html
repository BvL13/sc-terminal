<script>
  Polymer({
    is: 'ac-home',
    properties: {
      identity: {
        type: String,
        observer: '_identity',
        notify: true
      },
      datachanged: {
        type: Boolean,
        value: false
      },


      keystore: {
        type: Object,
         observer: '_keystore',
      },
      sizeview: {
        type: String,
        observer: '_sizeview'
      },

      arcalign: {
        type: String,
      },

      pubkey: {
        type: String,
        observer: '_pubkey'
      },

      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': '',
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node:this.$.homebalance,
              toPage: this,
              timing: {
                duration: 200
              }
            }, {
              name: 'fade-in-animation',
              node:this.$.avatarpubkey,
              fromPage: this,
              timing: {
                  duration: 200
              }
            },{
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 200
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node:this.$.homebalance,
              fromPage: this,
              timing: {
                  duration: 200
              }
            }, {
              name: 'fade-out-animation',
              node:this.$.avatarpubkey,
              fromPage: this,
              timing: {
                  duration: 200
              }
            },{
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 200
              }
            }]
          }
        },
      }

    },


    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    _pubkey: function(){
      if (this.pubkey){
        this.$.wallet.updateBalance();
      }
    },

    _keystore: function(){
      //debugger;
    },

    monitorBalance: function(){
      this.$.wallet.monitorBalance();
    },


    ready: function() {
      this.datastate = 'view';
    },

    init: function(cb){
      this.username = this.identity.username;
      this.avatarhash = this.identity.avatarhash;
      if (cb) cb();
    },
    attached: function(){
      console.log('pubkey',this.pubkey);
    },

    uploadfile: function() {
      document.querySelector('#avatarupload').click();
    },

    usernameChange: function() {
      this.identity.username = this.username;
      // this.datachanged = true;
    },

    avatarChange: function(e) {
      var input = e.target;
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          this.toCropper(e.target.result);
        }.bind(this);
        reader.readAsDataURL(input.files[0]);
      }
    },

    _is: function(a, b) {
      if (b === undefined) {
        b = true;
      }
      return a === b;
    },

    // receive identity from data binder
    _identity: function() {
      this.currentavatar = this.identity.avatarurl;
    },

    toCropper: function(image) {
      this.datastate = 'edit';
      this.currentavatar = image;
      if (this.croppie && this.croppie.destroy) {
        this.croppie.destroy();
      }
      this.croppie = new Croppie(this.$.croppie, {
        viewport: {
          width: 100,
          height: 100,
          type: 'circle'
        },
        boundary: {
          width: 200,
          height: 200
        },
        showZoomer: false
          //enableOrientation: true
      });
      this.croppie.bind({
        url: image,
        orientation: 4
      });
    },

    setcurrentavatar_cancel: function() {
      this.datastate = 'view';
      self.croppie.destroy();
    },

    setcurrentavatar: function() {
      var self = this;
      this.croppie.result({
        type: 'base64',
        format: 'jpeg',
        quality: 0.9
      }).then(function(base64) {

        // set the avatar to the dataURL.
        this.currentavatar = base64;
        this.datastate = 'view';

        // now convert and save to IPFS in the background.
        var base64data = base64.replace(/^data:image\/(png|jpg|jpeg);base64,/, '');
        var imgbuffer = this.$.ipfs.ipfs.Buffer(base64data, 'base64');

        this.$.ipfs.add(imgbuffer, function(err, result) {
          console.log(err, result[0].hash);
          var hashurl = this.$.ipfs.geturl(result[0].hash);
          self.identity.avatarurl = hashurl;
          self.datachanged = true;
          self.fire('identity-update',self.identity);
        }.bind(this));

        // remove cropper
        self.croppie.destroy();
        self.datachanged = true;

      }.bind(this));

    },


//    logout: function() {
//      this.fire('logout');
//      sessionStorage.removeItem('ac-password');
//      window.location = '/';
//    },

    _username: function(newVal,oldVal) {

    exit: function(){

    confirm: function() {
      this.set('identity.username', this.username);

    close: function() {

    _datachanged: function() {

    toProfile: function() {
      this.sharedElements = {
          'hero': this.$.homeavatar,

      this.fire('to-profile');
    },

    toWalletview: function() {

      // TODO : remove this
      return;

      this.sharedElements = {

      this.animationConfig = {
            'entry': [{

            }, {

              toPage: this,

                duration: 200
              }
            },{
              name: 'hero-animation',

            }],

            'exit': [{

              fromPage: this,
              timing: {

              }
            }, {
              name: 'fade-out-animation',
              node:this.$.avatarpubkey,
              fromPage: this,
              timing: {
                  duration: 200
              }
            },{
              name: 'hero-animation',

              fromPage: this,
              timing: {
                  duration: 600
              }
            }]
        };
      this.fire('to-walletview');
    },

      _sizeview: function() {
        switch (this.sizeview) {
          case 'phone':
            this.arcalign = 'verticcenter';

            this.customStyle['--ac-balance-width'] = '100%';
