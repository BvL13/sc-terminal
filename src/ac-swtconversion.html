<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/ac-input/ac-input.html">
<link rel="import" href="../bower_components/ac-button/ac-button.html">
<link rel="import" href="../bower_components/ac-style/ac-style.html">
<link rel="import" href="ac-helpers.html">
<link rel="import" href="ac-password.html">
<link rel="import" href="ac-spinner.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">

<dom-module id="ac-swtconversion">
<style>
:host {
  display: block;
  width: 100%;
  height: 100%;
}

h1 {
  @apply(--ac-font-h1);
}

h2 {
  @apply(--ac-font-h2);
}

h3 {
  @apply(--ac-font-h3);
}

h4 {
  @apply(--ac-font-h4);
}

p {
  @apply(--ac-font-body1);
}

a {
  @apply(--ac-font-ahref);
}

neon-animated-pages {
  width: 100%;
  height: 100%;
}

.vertic {
  @apply(--layout-vertical);
  @apply(--layout-center-center);
}

.total {
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  padding: 10vw;
  margin: 0px;
  background-color: var(--ac-base);
  text-align: center;
  /*background: url(../images/AC-intro-bg2b.png) #1d143f;
  background-repeat: no-repeat;
  background-position: bottom;
  background-size: auto 100%;*/
}

.verticcenter {
  @apply(--layout-vertical);
  @apply(--layout-center-center);
}

.whitespace {
  height: 20px;
}

.centertxt {
  text-align: center;
}

.maxwidth {
  max-width: 80%;
}

.hidden {
  display: none;
}

.error {
  text-align: center;
  width: 80%;
  max-width: 500px;
  box-sizing: border-box;
  padding: 20px;
}

.paddingside {
  box-sizing: border-box;
  padding-left: 6vw;
  padding-right: 6vw;
}

.flex {
  @apply(--layout-flex);
}

.topback {
  width: 100%;
  background-color: var(--ac-base);
  @apply(--layout-horizontal);
  @apply(--layout-center-center);
  box-sizing: border-box;
  padding: 5vh 5vw 0px 5vw;
  height: 8%;
}

.topback ac-icon {
  opacity: 0.5;
}

.topback ac-button {
  @apply(--base-shadow);
  opacity: 0.9;
}

.bold {
  @apply(--montserrat-semibold);
}

.yellow {
  color: var(--ac-yellow);
}

.red {
  color: var(--ac-red);
}

.blue {
  color: var(--ac-blue);
}

.white {
  color: var(--ac-white);
}

.green {
  color: var(--ac-green);
}

.yesnobtns {
  width: 100%;
}

.yesno {
  width: 80%;
  max-width: 280px;
  margin: 5px;
}

ol {
  width: 80%;
  max-width: 380px;
  margin: 5px;
  @apply(--layout-vertical);
  text-align: left;
  line-height: 1.5;
  @apply(--ac-font-body1);
}

li {
  margin-bottom: 15px;
}

.working {
  opacity: 1;
}

.done {
  opacity: 0.5;
}

.inactive {
  opacity: 0.25;
}

</style>
<template>

  <ac-helpers id="helpers"></ac-helpers>
  <app-route route="{{route}}" pattern="/:page" data="{{data}}"></app-route>

  <div class="topback">
    <span class="flex"></span>
      <ac-button icon="ac-decline" bg="btncolor" txtcolor="white" on-tap="exit" verysmall>back</ac-button>
  </div>

  <neon-animated-pages attr-for-selected="data-page" selected="[[data.page]]" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">

    <neon-animatable data-page="start">
      <div class="total vertic">
      <h2 class="red">Convert ARC to SWT</h2>
      <div class="whitespace"></div>
      <div class="yesnobtns vertic">
        <p class="white">In the next steps, you will be converting your ARC tokens to SWT tokens. Swarm City will not work with ARC tokens.</p>
        <div class="whitespace"></div>
        <ac-button class="yesno" bg="btncolor" txtcolor="red" on-tap="tostepone" txtbtn>Continue</ac-button>
      </div>
    </div>
    </neon-animatable>

    <neon-animatable data-page="stepone">
      <div class="total vertic">
      <h2 class="red">ARC to SWT process</h2>
      <div class="whitespace"></div>

      <ol class="white">
        <li class="done">Asking permission to transfer ARC</li>
        <li class="working">Permission to transfer ARC granted</li>
        <li class="inactive">Sending ARC to SWT contract</li>
        <li class="inactive">SWT received</li>
      </ol>
      <ac-spinner big></ac-spinner>

      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <div class="yesnobtns vertic">
        <ac-button big class="yesno" bg="btncolor" txtcolor="red" on-tap="toimportwallet" txtbtn>Start</ac-button>
      </div>
    </div>
    </neon-animatable>


  </neon-animated-pages>
</template>

<script>
Polymer({

  is: 'ac-swtconversion',

  properties: {
    route: {
      type: Object,
      notify: true,
    },
  },

  attached: function(){
    console.log('ac-swtconversion attached');
    this.exitAnimation = "slide-left-animation";
    this.entryAnimation = "slide-from-right-animation";
    //this.set('route.path', '/start');
  },

  tostepone: function() {
    this.set('route.path', '/stepone');
  },

});
</script>
</dom-module>
