<dom-module id="sc-notification">
<link rel="import" href="../bower_components/sc-style/sc-style.css" type="css">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
  :host {
    display: block;
    width: 100%;
/*    border-bottom: 1px solid rgba(0,0,0,0.05);
*//*    height: 100%;*/
  }

  .smalltxt {
    font-size: 14px;
    line-height: 16px;
  }



    .notification {
      box-sizing:border-box;
      padding: 30px 10vw 25px 12vw;
    }

    .notiftxt {
/*      width: 80%;*/
    }
    .whodidthis {
      margin-right: 16px;

/*      width: 100px;
      min-width: 100px;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-end-justified);*/
    }

    .categorie {
      box-sizing:border-box;
      padding: 4px 4px 4px 4px; 
    font-size: 14px;
    line-height: 16px;
    }

    .margtop {
      margin-top: 6px;     
    }

    .margbot {
     margin-bottom: 6px;
    }

    .linehi {
      line-height: 22px;
    }

    .timestamp {
      margin: 0px 4px 6px 0px;     
    }




  @media all and (min-width: 0) and (max-width: 420px) { 
  
    .smalltxt {
      font-size: 13px;
      line-height: 17px;
    }

  }





  </style>

  <div class="notification totalwidth horizont start startjust paddingsidess">
    <div class="whodidthis">
      <ac-avatar
        identity="{{identity}}"
        pubkey="{{account}}"
        mode="imgonly"
        size="verysmall"
        on-tap="exit">
      </ac-avatar>
    </div>
    <div class="vertic start centerjust notiftxt flex">
      <p class="grey4 smalltxt margbot">{{msg}}</p>
      <p class="reg linehi lighterer">{{offer}}</p>
      <div class="totalwidth horizont end startjust margtop lighterer">
      <p class="grey2 timestamp small reg smalltxt">20 january at 13:22</p>
      <p class="blue bold categorie smalltxt">#{{cat}}</p>
      </div>
    </div>
  </div>

</template>

<script>
  Polymer({
    is: 'sc-notification',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      },

    ready: function() {
    },



    attached: function(){
    
    },

   
  });
</script>

</dom-module>
