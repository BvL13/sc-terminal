<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../bower_components/ac-loader/ac-loader.html"> -->
<link rel="import" href="../bower_components/ac-icon/ac-icon.html">


<dom-module id="ac-spinner">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: inline-block;
      }

      .refresher {
        margin: 10px 0px 10px 0px;
        -webkit-animation-name: rotate;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        -moz-animation-name: rotate;
        -moz-animation-duration: 1s;
        -moz-animation-iteration-count: infinite;
        -moz-animation-timing-function: linear;
        animation-name: rotate;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @-webkit-keyframes rotate {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }

      @-moz-keyframes rotate {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }

      @keyframes rotate {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }



    </style>

    <template is="dom-if" if="{{small}}">
      <ac-icon class="refresher" icon="refresh1" iconcolor="[[color]]" small></ac-icon>
    </template>
    <template is="dom-if" if="{{normal}}">
      <ac-icon class="refresher" icon="refresh1" iconcolor="[[color]]"></ac-icon>
    </template>
    <template is="dom-if" if="{{big}}">
      <ac-icon class="refresher" icon="refresh1" iconcolor="[[color]]" big></ac-icon>
    </template>

      <template is="dom-if" if="{{_is(size,'small')}}">

      </template>
      <template is="dom-if" if="{{_is(size,'big')}}">
      <ac-icon class="refresher" small icon="refresh1" iconcolor="[[color]]" big></ac-icon>
      </template>
    </template> -->

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'ac-spinner',
      properties: {

        color: {
          type: String,
          value: 'red',
          observer: '_color'
         },
         normal: {
          type: Boolean
         },         
         small: {
          type: Boolean,
          observer: '_small'
         },
         big: {
          type: Boolean,
          observer: '_big'
         }
      },

      _color: function() {
        // console.log('dit is de kleur van de spinner nu=', this.color);
      },

      _small: function(){
        if(this.small){
          this.normal = false;
        }
      },

      _big: function(){
        if(this.big){
          this.normal = false;
        }
      }
      // _size: function() {
      //   console.log('dit is de size van de spinner nu=', this.size);
      // },

      // _is: function(a, b) {
      //   if (b === undefined) {
      //     b = true;
      //   }
      //   return a === b;
      // },


    });
  </script>
</dom-module>
